<!-- JAVASCRIPT FADE-IN (TANPA CSS) -->
<script>
// SET INITIAL STATE
document.querySelectorAll('.fade-box').forEach(el=>{
el.style.opacity = 0;
el.style.transform = "translateY(30px)";
el.style.transition = "all 0.9s ease";
});

// OBSERVER
const observer = new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.style.opacity = 1;
entry.target.style.transform = "translateY(0)";
observer.unobserve(entry.target);
}
});
},{ threshold:0.2 });

// APPLY
document.querySelectorAll('.fade-box').forEach(el=>{
observer.observe(el);
});

// NAV STYLE
document.querySelectorAll(".nav-link").forEach(link=>{
link.style.color="white";
link.style.margin="0 18px";
link.style.textDecoration="none";
link.style.opacity="0.75";
link.onmouseenter=()=>link.style.opacity="1";
link.onmouseleave=()=>link.style.opacity="0.75";
});
