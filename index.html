<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andal Dinamik - Home</title>
<link rel="stylesheet" href="style.css">
</head>

<body style="margin:0;font-family:'Segoe UI',sans-serif;background:#020617;color:white;">

<!-- NAVBAR -->
<nav id="navbar" style="
position:fixed;
top:0;
width:100%;
z-index:1000;
padding:18px 60px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(2,6,23,0.55);
backdrop-filter:blur(10px);
transition:0.3s;
">
<div style="font-weight:bold;font-size:1.3rem;">ANDAL DINAMIK</div>
<div>
<a href="#" class="nav-link">Home</a>
<a href="#services" class="nav-link">Services</a>
<a href="about.html" class="nav-link">About</a>
<a href="contact.html" class="nav-btn">Contact Us</a>
</div>
</nav>

<!-- HERO SECTION -->
<section style="
height:100vh;
background:
linear-gradient(120deg, rgba(2,6,23,0.88), rgba(2,6,23,0.45)),
url('hero-bg.jpg');
background-size:cover;
background-position:center;
display:flex;
align-items:center;
padding-left:80px;
">

<div style="max-width:720px;">

<!-- IMAGE ATAS TAGLINE -->
<img id="heroBadge"
     src="adsb.jpg"
     alt="Innovation Badge"
     style="
        width:90px;
        margin-bottom:14px;
        opacity:0;
     ">

<p id="tagline" style="
opacity:0;
letter-spacing:2px;
font-size:0.9rem;
">
YOUR PARTNER FOR INNOVATION
</p>

<h1 id="title1" style="
font-size:4.2rem;
margin:12px 0;
opacity:0;
">
Empowering Innovation.
</h1>

<h1 id="title2" style="
font-size:4.2rem;
background:#1d4ed8;
display:inline-block;
padding:10px 18px;
border-radius:10px;
opacity:0;
">
Driving Excellence
</h1>

<div id="heroBtn" style="margin-top:40px;opacity:0;">
<a href="#services" style="
background:#2563eb;
padding:16px 34px;
border-radius:40px;
color:white;
text-decoration:none;
font-weight:bold;
">
Find Service →
</a>

<a href="contact.html" style="
margin-left:20px;
padding:16px 34px;
border-radius:40px;
border:2px solid #facc15;
color:#facc15;
text-decoration:none;
font-weight:bold;
">
Contact Us
</a>
</div>

</div>
</section>

<!-- SERVICES -->
<section id="services" style="
background:#f8fafc;
color:#020617;
padding:90px 40px;
">
<h2 style="
text-align:center;
font-size:2.6rem;
margin-bottom:60px;
">
What We Do
</h2>

<div style="
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
max-width:1200px;
margin:auto;
">
<div style="background:white;padding:40px;border-radius:16px;">Technology Solutions</div>
<div style="background:white;padding:40px;border-radius:16px;">Professional Services</div>
<div style="background:white;padding:40px;border-radius:16px;">Quality Assurance</div>
</div>
</section>

<!-- SCROLL TO TOP -->
<button id="topBtn" style="
position:fixed;
bottom:30px;
right:30px;
padding:14px;
border:none;
border-radius:50%;
background:#facc15;
display:none;
cursor:pointer;
font-size:18px;
">
⬆
</button>

<!-- JAVASCRIPT -->
<script>
// HERO ANIMATION
window.addEventListener("load",()=>{
setTimeout(()=>heroBadge.style.opacity=1,150);
setTimeout(()=>tagline.style.opacity=1,400);
setTimeout(()=>title1.style.opacity=1,800);
setTimeout(()=>title2.style.opacity=1,1200);
setTimeout(()=>heroBtn.style.opacity=1,1600);
});

// NAVBAR EFFECT
window.addEventListener("scroll",()=>{
if(window.scrollY>60){
navbar.style.background="rgba(2,6,23,0.9)";
topBtn.style.display="block";
}else{
navbar.style.background="rgba(2,6,23,0.55)";
topBtn.style.display="none";
}
});

// SCROLL TO TOP
topBtn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

// NAV LINK STYLE (JS)
document.querySelectorAll(".nav-link").forEach(link=>{
link.style.color="white";
link.style.margin="0 18px";
link.style.textDecoration="none";
link.style.opacity="0.75";
link.onmouseenter=()=>link.style.opacity="1";
link.onmouseleave=()=>link.style.opacity="0.75";
});

// CONTACT BUTTON STYLE
document.querySelector(".nav-btn").style.cssText=`
margin-left:20px;
padding:10px 22px;
border-radius:30px;
background:#facc15;
color:#020617;
text-decoration:none;
font-weight:bold;
`;
</script>

</body>
</html>
